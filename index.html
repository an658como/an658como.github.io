<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <img src="profile.jpg" alt="Profile Picture" class="profile-img">
      <h1>Ali Naseri</h1>
    </div>

    <!-- Buttons for Navigation -->
    <div class="buttons">
      <button onclick="scrollToSection('about')">About</button>
      <button onclick="scrollToSection('projects')">Projects</button>
      <button onclick="scrollToSection('cv')">CV</button>
      <button onclick="scrollToSection('contact')">Contact</button>
    </div>

    <!-- About Section -->
    <section id="about" class="section">
      <h2>About Me</h2>
      <p>Write a brief introduction about yourself here. Who you are, what you do, etc.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
      <h2>Projects</h2>
      <p>Highlight your projects or work experience here.</p>
    </section>

    <!-- CV Section -->
    <section id="cv" class="section">
      <h2>Curriculum Vitae</h2>
      <a href="cv.pdf" download>
        <button>Download CV</button>
      </a>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Email: alinaseri.ut@gmail.com</p>
      <p>Phone: +1(647)606-1930</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
